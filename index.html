<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>

        <header>
            <div class="container">
                <div class="row">
                    <div class="searchBar col-lg-3">
                        <h5>Search for a city:</h5>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search City" id="cityInput">

                            <button class="btn btn-outline-secondary" type="button" id="searchButton">Search!</button>

                        </div>
                        <ul id="generatedList"></ul>
                    </div>
                    <div class="apiData col-lg-9">
                        <h1 class="oneDay">Daily Forecast</h1>
                        <div id="dailyForecast"></div>
                        <div id="fiveDayForecast"></div>
                    </div>

                </div>


            </div>
            <script src="script.js"></script>

</body>

</html>
